<!DOCTYPE html>
<html lang="en">
<head>
    <title>ABC Symphonic Band System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="ABC Symphonic Band System" />
    <meta name="keywords" content="ABC Symphonic Band, System, Orchestra" />
    <meta name="Author" content="YORE" />
    <meta name="CopyRight" content="YORE" />
    <link rel="stylesheet" type="text/css" href="Style/skin.css" />
    <script language="javaScript" src="Js/jquery-3.3.1.min.js"></script>
    <script language="JavaScript">
        // 1. 当文档加载完毕，调用jquery
        $(function(){

            // 2. 执行图片点击事件
            $("#code").click(function(){
                // 3. 设置图片的src属性，注意需要添加随机数
                $(this).prop("src", "code.let?id="+Math.random());
            });
        });
    </script>
</head>
    <body>
    <table width="100%" >
        <!-- 顶部部分 -->
        <tr height="41"><td colspan="2" background="Images/login_top_bg.gif">&nbsp;</td></tr>
        <!-- 主体部分 -->
        <tr style="background:url(Images/login_bg.jpg) repeat-x;" height="532"    >
            <!-- 主体左部分 -->
            <td id="left_cont" valign="top"  width="100%" height="100%">
                <table  >
                    <tr>
                        <td width="20%" rowspan="2">
                            <ul>
                                <li><img src="Images/orchestra.jpg" />&nbsp;<a href="javascript:void(0)"></li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            <!-- 主体右部分 -->
            <td id="right_cont">
                <table height="100%">
                    <tr height="30%"><td colspan="3">&nbsp;</td></tr>
                    <tr>
                        <td width="30%" rowspan="5">&nbsp;</td>
                        <td valign="top" id="form">
                            <form id="fmLogin" method="post" action="user.let?type=login">
                                <table valign="top" width="50%">
                                    <tr><td colspan="2"><h4 style="letter-spacing:1px;font-size:16px;">ABC Symphonic Band</h4></td></tr>
                                    <tr><td>User：</td><td><input type="text" name="name" required /></td></tr>
                                    <tr><td>Password：</td><td><input type="password" name="pwd" required/></td></tr>
                                    <tr><td>Confirm：</td><td><input type="text" name="valcode" value="" style="width:80px;" required/>&nbsp;<img id="code" src="code.let"/></td></tr>
                                    <tr class="bt"><td>&nbsp;</td><td><input type="submit" value="Login" />&nbsp;<input type="reset" value="Reset" /></td></tr>
                                </table>
                            </form>
                        </td>
                        <td rowspan="5">&nbsp;</td>
                    </tr>
                    <tr><td colspan="3">&nbsp;</td></tr>
                </table>
            </td>
        </tr>
        <!-- 底部部分 -->
        <tr id="login_bot"><td colspan="2"><p>Copyright © 2022-2023 YORE.Inc</p></td></tr>
    </table>
    </body>
</html>
